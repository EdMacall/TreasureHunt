<h2 class="ang-margin">
    {{controller.hunt.name}}
</h2>

<!-- <p>This is the Treasure Hunt name.</p> -->

<div class="list-group" ng-repeat="riddle in controller.riddles">
    <a href="#" class="list-group-item  list-group-item-info" >
        <h4>{{riddle.clue}} - {{riddle.points}}</h4>
        <p></p>
    </a>
    
</div>
<div >
    {{controller.team.name}} - {{controller.team.points}} <!-- This is the Team name and Team score. -->
    
</div>

<br/>
<p ng-repeat="riddle in controller.riddles">
    {{riddle.clue}} - {{riddle.points}}
</p>

<div>
    <form ng-submit="controller.submitAnswer()">
        <div>
            <div>

            </div>
            <input type="text" ng-model="controller.riddle.answer" placeholder="Answer" />
        </div>
        <input type="submit" value="Answer" />
    </form>
</div>
