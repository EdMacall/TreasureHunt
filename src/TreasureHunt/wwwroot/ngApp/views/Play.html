
<h2 class="ang-margin">
    {{controller.hunt.name}} Treasure Hunt
</h2>

<!-- <p>This is the Treasure Hunt name.</p> -->

<div class="row">
    <div class="col-md-10">
        {{controller.team.name}} Team - {{controller.team.points}} points<!-- This is the Team name and Team score. -->
    </div>
</div>
<br />
<div class="row">
    <div class="col-md-2">

    </div>

        <div class="col-md-4">
            
            <p ng-repeat="riddle in controller.riddles">
                {{riddle.title}} - {{riddle.points}} - {{riddle.completed}}
            </p>

            <div>
                <form ng-submit="controller.submitAnswer()">
                    <div>
                        <div>

                        </div>
                        <input type="text" ng-model="controller.riddle.answer" placeholder="Answer" />
                    </div>
                    <input type="submit" value="Answer" />
                </form>
            </div>
        </div>

        <div class="col-md-4">
            <p ng-repeat="riddle in controller.riddles">{{riddle.title}}</p>
            {{focusriddle.title}}<br />
            {{focusriddle.clue}}<br />
            {{focusriddle.completed}}<br />
        </div>

    </div> <!-- End class = "row" -->
