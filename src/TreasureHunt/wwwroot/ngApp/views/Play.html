
<h2 class="ang-margin">
    {{controller.hunt.name}}
</h2>

<div ng-repeat="team in controller.teams">
    {{team.teamName}}
</div>
<p ng-repeat="riddle in controller.riddles">
    {{riddle.clue}} - {{riddle.points}}
</p>

<div>
    <form ng-submit="controller.submitAnswer()">
        <div>
            <div>

            </div>
            <input type="text" ng-model="controller.riddle.answer" placeholder="Answer" />
        </div>
        <input type="submit" value="Answer" />
    </form>
</div>
