<h2>Points</h2>
<p>
    {{controller.message}}
</p>

<div>
    <ul>
        <li ng-repeat="point in controller.points">
            {{point.rank}} - {{point.team}} - {{point.score}}
        </li>
    </ul>
</div>

<table st-table="rowCollection" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Team</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="point in controller.points">
            <td>{{point.team}}</td>
            <td>{{point.score}}</td>
        </tr>
    </tbody>
</table>
